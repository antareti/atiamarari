<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ნათია მარარი</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      color: #f0ead6;
      background: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px; /* Создаём пространство для 3D-эффекта */
    }
    .container {
      position: relative;
      width: 360px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7); /* Более выраженная тень */
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease; /* Плавная анимация */
    }
    .container:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.05); /* Вращение и увеличение при наведении */
      box-shadow: 0 25px 50px rgba(0,0,0,0.8); /* Тень становится больше */
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('modern-georgian-woman.jpg') center/cover no-repeat;
      opacity: 0.9;
      filter: brightness(1.1);
      transform: translateZ(20px); /* Смещаем изображение вперёд в 3D-пространстве */
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(44, 44, 44, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px;
      text-align: center;
      transform: translateZ(40px); /* Смещаем наложение с текстом ещё дальше вперёд */
      transition: transform 0.5s ease-in-out;
    }
    .container:hover .overlay {
      transform: translateZ(50px);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(240, 234, 214, 0.8);
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #d8c397;
    }
    .adult-note {
      margin-top: 15px;
      font-size: 0.85rem;
      font-style: italic;
      color: #bfa170;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h1>ნათია მარარი</h1>
      <p>გვესმის, რომ მხოლოდ მკაცრად 18+ სერვისებისთვისაა.</p>
      <p class="adult-note">გთხოვთ, მხოლოდ სრულწლოვანებმა გამოიყენონ ეს გვერდი.</p>
    </div>
  </div>
</body>
</html>
