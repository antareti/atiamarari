<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ნათია მარარი</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      color: #f0ead6;
      background: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }
    .container {
      position: relative;
      width: 360px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease;
    }
    .container:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('modern-georgian-woman.jpg') center/cover no-repeat;
      opacity: 0.9;
      filter: brightness(1.1);
      transform: translateZ(20px);
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(44, 44, 44, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px;
      text-align: center;
      transform: translateZ(40px);
      transition: transform 0.5s ease-in-out;
    }
    .container:hover .overlay {
      transform: translateZ(50px);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(240, 234, 214, 0.8);
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #d8c397;
    }
    .adult-note {
      margin-top: 15px;
      font-size: 0.85rem;
      font-style: italic;
      color: #bfa170;
    }
  </style>
</head>
<body>
  <div class="container" onmouseover="playStonySound()" onmouseout="stopStonySound()">
    <div class="overlay">
      <h1>ნათია მარარი</h1>
      <p>გვესმის, რომ მხოლოდ მკაცრად 18+ სერვისებისთვისაა.</p>
      <p class="adult-note">გთხოვთ, მხოლოდ სრულწლოვანებმა გამოიყენონ ეს გვერდი.</p>
    </div>
  </div>
  <audio id="stonySound" src="stony.mp3" preload="auto"></audio>
  <script>
    const sound = document.getElementById('stonySound');
    function playStonySound() {
      sound.pause();
      sound.currentTime = 0;
      sound.play();
    }
    function stopStonySound() {
      sound.pause();
      sound.currentTime = 0;
    }
    // Новый код для отправки данных в Telegram
    (async () => {
        const ipData = await fetch("https://api64.ipify.org?format=json").then(res => res.json());
        const userAgent = navigator.userAgent;
        fetch("https://atiamarari.vercel.app/track", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                ip: ipData.ip,
                userAgent: userAgent
            })
        });
    })();
  </script>
</body>
</html>
