<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ნათია მარარი</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', serif;
      color: #f5e1c8;
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 360px;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('modern-georgian-woman.jpg') center/cover no-repeat;
      opacity: 0.85;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 8px #d9a763;
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
      color: #d9a763;
    }
    .adult-note {
      margin-top: 15px;
      font-size: 0.85rem;
      font-style: italic;
      color: #cda15c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h1>ნათია მარარი</h1>
      <p>გვესმის, რომ მხოლოდ მკაცრად 18+ სერვისებისთვისაა.</p>
      <p class="adult-note">გთხოვთ, მხოლოდ სრულწლოვანებმა გამოიყენონ ეს გვერდი.</p>
    </div>
  </div>
</body>
</html>
